<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lease Tracker</title>
    <link rel="stylesheet" href="styles.css">


    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-N6LG8DM6T7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-N6LG8DM6T7');
    </script>

</head>

<body>
    <div class="calculator">
        <div class="calculator-header">
            <h1>Lease Calculator</h1>
        </div>

        <div class="display">
            <div class="display-label">Expected Mileage</div>
            <div class="display-value" id="displayValue">0</div>
        </div>

        <form id="leaseForm" class="calculator-body">
            <div class="input-row">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>

            <div class="input-row">
                <label for="mileageStart">Mileage Start</label>
                <input type="number" id="mileageStart" name="mileageStart" min="0" step="1" required>
            </div>

            <div class="input-row">
                <label for="leaseLength">Lease Length (months)</label>
                <input type="number" id="leaseLength" name="leaseLength" min="1" step="1" required>
            </div>

            <div class="input-row">
                <label for="totalMileage">Total Mileage Allowed</label>
                <input type="number" id="totalMileage" name="totalMileage" min="0" step="1" required>
            </div>

            <button type="submit" class="calc-button">CALCULATE</button>
        </form>

        <div id="result" class="result hidden"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
