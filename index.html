<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lease Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Tag Manager -->
    <script>(function (w, d, s, l, i) {
            w[l] = w[l] || []; w[l].push({
                'gtm.start':
                    new Date().getTime(), event: 'gtm.js'
            }); var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
                    'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);

<body>
    <div class="calculator">
        <div class="calculator-header">
            <h1>Lease Calculator</h1>
        </div>

        <div class="display">
            <div class="display-label">Expected Mileage</div>
            <div class="display-value" id="displayValue">0</div>
        </div>

        <form id="leaseForm" class="calculator-body">
            <div class="input-row">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>

            <div class="input-row">
                <label for="mileageStart">Mileage Start</label>
                <input type="number" id="mileageStart" name="mileageStart" min="0" step="1" required>
            </div>

            <div class="input-row">
                <label for="leaseLength">Lease Length (months)</label>
                <input type="number" id="leaseLength" name="leaseLength" min="1" step="1" required>
            </div>

            <div class="input-row">
                <label for="totalMileage">Total Mileage Allowed</label>
                <input type="number" id="totalMileage" name="totalMileage" min="0" step="1" required>
            </div>

            <button type="submit" class="calc-button">CALCULATE</button>
        </form>

        <div id="result" class="result hidden"></div>
    </div>

    <script src="script.js"></script>
    <!-- Google Tag Manager (noscript) -->

</body>

</html>
